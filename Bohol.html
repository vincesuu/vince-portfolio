<!DOCTYPE html>
	<html>
	  <head>
		<style>
		  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Slab:wght@100&display=swap");
		  @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
		  @import url("https://fonts.googleapis.com/css2?family=Gloock&display=swap");

		  * {
			margin: 0;
			padding: 0;
		  }

		  *,
		  *::before,
		  *::after {
			box-sizing: inherit;
		  }

		  html {
			box-sizing: border-box;
			font-size: 62.5%;
			scroll-behavior: smooth;
		  }

		  body {
			font-family: "Outfit", sans-serif;
			font-size: 1.5rem;
			font-weight: 400;
			line-height: 1.3;
			color: white;
		  }

		  h1 {
			font-family: "Outfit", sans-serif;
			color: #333;
			text-align: center;
			font-size: 6rem;
		  }

		  h2 {
			font-family: "Outfit", sans-serif;
			color: white;
			text-align: center;
			font-size: 5rem;
		  }

		  p {
			font-family: "Outfit", sans-serif;
			color: white;
			text-align: center;
			font-size: 2rem;
		  }

		  .nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			border-bottom-style: groove;
			border-color: #333;
			background: white;
			z-index: 10;
		  }

		  #front_page {
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100vh;
			background-color: rgba(90, 90, 90, 0.3);
		  }

		  .mapa {
			width: 65.6vw;
			height: 100%;
			display: block;
			margin-left: auto;
			margin-right: 35vw;
		  }

		  #arrow {
			position: absolute;
			bottom: 48%;
			left: 47%;
			transform: translate(-50%, -50%);
			width: 150px;
			height: 150px;
			background-image: url("https://scontent.fceb2-2.fna.fbcdn.net/v/t1.15752-9/336541045_868991684193598_3848557507237348019_n.png?_nc_cat=100&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeHF8db_amwVa3R_ljlZ_jWytF8iiakYt120XyKJqRi3XdoZlXn2y40zSS5NRYB58vJtCuahpq6oVO6x-T2GxnoY&_nc_ohc=uG6sXqEf_v8AX_39smF&_nc_ht=scontent.fceb2-2.fna&oh=03_AdQ2XtAVLlrN0fMA-xuH-XNKB61puyKndtBDPj0LvJlX7Q&oe=64438695");
			background-size: contain;
			background-repeat: no-repeat;
			transform: translate(-50%, -50%);
			animation: arrow 0.5s ease-in-out infinite alternate;
		  }

		  @keyframes arrow {
			from {
			  transform: translate(-50%, -50%) rotate(0deg);
			}
			to {
			  transform: translate(-50%, -50%) rotate(25deg);
			}
		  }
		</style>
	  </head>

	  <body>
		<nav title="navigation-bar" class="nav">
		  <h1>MAP OF BOHOL</h1>
		</nav>
		<section id="Front_page">
		  <div id="arrow"></div>
		  <div id="bohol-map">
			<img
			  class="mapa"
			  src="C:\Users\PC A\Pictures\Saved Pictures\Bohol.jpg"
			  alt="map"
			  usemap="#map"
			/>
			<map name="map">
			  <area
				shape="circle"
				coords="670, 270, 40"
				alt="Trinidad"
				href="Trinidad.html"
			  />
			</map>
		  </div>
		</section>
	  </body>
	</html>
